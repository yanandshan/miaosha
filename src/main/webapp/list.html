<!DOCTYPE html>
<html>
<head>
    <title>秒杀商品列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h2>秒杀列表</h2>
        </div>
        <div class="panel-body">
            <table class="table table-hover" id="table">
                <thead>
                <tr>
                    <th>名称</th>
                    <th>图片</th>
                    <th>库存</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>详情页</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>
</div>

<script>
    $(function(){
         $.post("promo/list",null,function(data){
             var list = data.data;
             $(list).each(function(){
                 var id = this.itemId;
                 str = "<tr><td>" + this.promoName + "</td><td><img width='30px' height='30px' src='"+this.imgUrl+"'/></td><td>" + this.stock + "</td><td>" +
                     this.startDate + "</td><td>" + this.endDate + "</td><td><button type=\"button\" class=\"btn btn-primary\" onclick=\"showInfo("+id+")\" >详情</button></tr>";
                  $("#table").append(str);
             });
         });
    });

    function showInfo(item_id){
        location.href= "itemQG.html?itemId="+item_id;
    }
</script>

</body>
</html>
